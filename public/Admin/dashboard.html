<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Taylor-Ku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0f1419;
            --bg-secondary: #1a1f2e;
            --bg-card: #1e2738;
            --text-primary: #ffffff;
            --text-secondary: #8b92a7;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --info: #3b82f6;
            --border-color: rgba(255, 255, 255, 0.1);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 2rem 0;
            transition: transform 0.3s;
            z-index: 1000;
            overflow-y: auto;
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0 1.5rem;
            margin-bottom: 2rem;
        }

        .sidebar-logo i {
            font-size: 2rem;
            color: var(--accent-primary);
        }

        .sidebar-logo h2 {
            font-size: 1.3rem;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .sidebar-menu {
            list-style: none;
        }

        .sidebar-menu li {
            margin-bottom: 0.25rem;
        }

        .sidebar-menu a {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.875rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s;
            position: relative;
        }

        .sidebar-menu a:hover,
        .sidebar-menu a.active {
            color: var(--text-primary);
            background: rgba(102, 126, 234, 0.1);
        }

        .sidebar-menu a.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--accent-primary);
        }

        .sidebar-menu a i {
            font-size: 1.25rem;
            width: 24px;
        }

        /* Main Content */
        .main-content {
            margin-left: 260px;
            min-height: 100vh;
            padding: 2rem;
            transition: margin-left 0.3s;
        }

        /* Topbar */
        .topbar {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .topbar-left h1 {
            font-size: 1.75rem;
            margin-bottom: 0.25rem;
        }

        .topbar-left p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .topbar-right {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: 600;
        }

        .user-details {
            display: flex;
            flex-direction: column;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-role {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .btn-logout {
            padding: 0.625rem 1.25rem;
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid var(--danger);
            border-radius: 8px;
            color: var(--danger);
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: var(--danger);
            color: white;
        }

        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-secondary));
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stat-title {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .stat-icon {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-icon.primary {
            background: rgba(102, 126, 234, 0.2);
            color: var(--accent-primary);
        }

        .stat-icon.success {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .stat-icon.warning {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .stat-icon.info {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-footer {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .stat-change {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-weight: 600;
        }

        .stat-change.up {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .stat-change.down {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        /* Charts Section */
        .charts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .chart-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .chart-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .chart-subtitle {
            color: var(--text-secondary);
            font-size: 0.85rem;
            margin-top: 0.25rem;
        }

        /* Tables */
        .table-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .table-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .table-title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .btn-refresh {
            padding: 0.5rem 1rem;
            background: rgba(102, 126, 234, 0.2);
            border: 1px solid var(--accent-primary);
            border-radius: 8px;
            color: var(--accent-primary);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s;
        }

        .btn-refresh:hover {
            background: var(--accent-primary);
            color: white;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            border-bottom: 2px solid var(--border-color);
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            font-size: 0.875rem;
            color: var(--text-secondary);
            text-transform: uppercase;
        }

        tbody tr {
            border-bottom: 1px solid var(--border-color);
            transition: background 0.3s;
        }

        tbody tr:hover {
            background: rgba(255, 255, 255, 0.02);
        }

        td {
            padding: 1rem;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 0.375rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            display: inline-block;
        }

        .status-badge.pending {
            background: rgba(245, 158, 11, 0.2);
            color: var(--warning);
        }

        .status-badge.processing {
            background: rgba(59, 130, 246, 0.2);
            color: var(--info);
        }

        .status-badge.completed {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .status-badge.cancelled {
            background: rgba(239, 68, 68, 0.2);
            color: var(--danger);
        }

        .action-select {
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-select:hover {
            border-color: var(--accent-primary);
        }

        .action-select:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* Loading State */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(15, 20, 25, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.3);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        .mobile-toggle {
            display: none;
            padding: 0.75rem;
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 1.5rem;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 1001;
        }

        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.active {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .mobile-toggle {
                display: block;
            }

            .topbar {
                flex-direction: column;
                gap: 1rem;
            }

            .stats-grid,
            .charts-grid {
                grid-template-columns: 1fr;
            }

            table {
                font-size: 0.8rem;
            }

            th, td {
                padding: 0.75rem 0.5rem;
            }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner"></div>
    </div>

    <!-- Mobile Toggle -->
    <button class="mobile-toggle" onclick="toggleSidebar()">
        <i class="bi bi-list"></i>
    </button>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <i class="bi bi-scissors"></i>
            <h2>Taylor-Ku</h2>
        </div>
        
        <ul class="sidebar-menu">
            <li>
                <a href="#" class="active" onclick="showPage('dashboard')">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="showPage('orders')">
                    <i class="bi bi-bag-check"></i>
                    <span>Pesanan</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="showPage('services')">
                    <i class="bi bi-grid"></i>
                    <span>Layanan</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="showPage('analytics')">
                    <i class="bi bi-graph-up"></i>
                    <span>Analytics</span>
                </a>
            </li>
            <li>
                <a href="#" onclick="showPage('visitors')">
                    <i class="bi bi-people"></i>
                    <span>Pengunjung</span>
                </a>
            </li>
            <li>
                <a href="/" target="_blank">
                    <i class="bi bi-box-arrow-up-right"></i>
                    <span>Lihat Website</span>
                </a>
            </li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Topbar -->
        <div class="topbar">
            <div class="topbar-left">
                <h1 id="pageTitle">Dashboard</h1>
                <p id="pageSubtitle">Selamat datang kembali! Berikut ringkasan bisnis Anda hari ini.</p>
            </div>
            <div class="topbar-right">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Admin</div>
                        <div class="user-role" id="userRole">Super Admin</div>
                    </div>
                </div>
                <button class="btn-logout" onclick="logout()">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </button>
            </div>
        </div>

        <!-- Content akan di-render di sini -->
        <div id="mainContent"></div>
    </main>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
          ? 'http://localhost:3000/api' 
          : `${window.location.origin}/api`;

        let statsData = null;

        // Check Auth on Load
        window.addEventListener('DOMContentLoaded', async () => {
            await checkAuth();
            await loadDashboard();
        });

        async function checkAuth() {
            const token = localStorage.getItem('adminToken');
            
            if (!token) {
                window.location.href = '/admin/login.html';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/admin/verify`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                if (!response.ok) {
                    throw new Error('Auth failed');
                }

                const result = await response.json();
                
                if (result.success) {
                    const userData = result.data;
                    document.getElementById('userName').textContent = userData.fullName;
                    document.getElementById('userRole').textContent = userData.role === 'super-admin' ? 'Super Admin' : 'Admin';
                    document.getElementById('userAvatar').textContent = userData.fullName.charAt(0).toUpperCase();
                } else {
                    throw new Error('Auth failed');
                }
            } catch (error) {
                console.error('Auth error:', error);
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminData');
                window.location.href = '/admin/login.html';
            }
        }

        async function loadDashboard() {
            showLoading();
            
            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/admin/stats`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });

                const result = await response.json();

                if (result.success) {
                    statsData = result.data;
                    renderDashboard(statsData);
                } else {
                    throw new Error('Failed to load stats');
                }
            } catch (error) {
                console.error('Error loading dashboard:', error);
                alert('Gagal memuat data dashboard');
            } finally {
                hideLoading();
            }
        }

        function renderDashboard(data) {
            const content = `
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">Total Pesanan</span>
                            <div class="stat-icon primary">
                                <i class="bi bi-bag-check"></i>
                            </div>
                        </div>
                        <div class="stat-value">${data.orders.total}</div>
                        <div class="stat-footer">
                            <div class="stat-change up">
                                <i class="bi bi-arrow-up"></i>
                                ${data.orders.today}
                            </div>
                            <span>pesanan hari ini</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">Pesanan Pending</span>
                            <div class="stat-icon warning">
                                <i class="bi bi-clock-history"></i>
                            </div>
                        </div>
                        <div class="stat-value">${data.orders.pending}</div>
                        <div class="stat-footer">
                            <span>Perlu segera diproses</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">Total Revenue</span>
                            <div class="stat-icon success">
                                <i class="bi bi-cash-coin"></i>
                            </div>
                        </div>
                        <div class="stat-value">Rp ${(data.revenue.total / 1000000).toFixed(1)}M</div>
                        <div class="stat-footer">
                            <span>Bulan ini: Rp ${(data.revenue.thisMonth / 1000).toFixed(0)}K</span>
                        </div>
                    </div>

                    <div class="stat-card">
                        <div class="stat-header">
                            <span class="stat-title">Pengunjung</span>
                            <div class="stat-icon info">
                                <i class="bi bi-people"></i>
                            </div>
                        </div>
                        <div class="stat-value">${data.visitors.total}</div>
                        <div class="stat-footer">
                            <div class="stat-change up">
                                <i class="bi bi-arrow-up"></i>
                                ${data.visitors.today}
                            </div>
                            <span>pengunjung hari ini</span>
                        </div>
                    </div>
                </div>

                <!-- Charts -->
                <div class="charts-grid">
                    <div class="chart-card">
                        <div class="chart-header">
                            <div>
                                <div class="chart-title">Traffic Pengunjung</div>
                                <div class="chart-subtitle">7 hari terakhir</div>
                            </div>
                        </div>
                        <canvas id="visitorChart"></canvas>
                    </div>

                    <div class="chart-card">
                        <div class="chart-header">
                            <div>
                                <div class="chart-title">Pesanan Masuk</div>
                                <div class="chart-subtitle">30 hari terakhir</div>
                            </div>
                        </div>
                        <canvas id="orderChart"></canvas>
                    </div>
                </div>

                <!-- Recent Orders Table -->
                <div class="table-card">
                    <div class="table-header">
                        <div class="table-title">
                            <i class="bi bi-clock-history"></i> Pesanan Terbaru
                        </div>
                        <button class="btn-refresh" onclick="loadDashboard()">
                            <i class="bi bi-arrow-clockwise"></i>
                            Refresh
                        </button>
                    </div>
                    <div style="overflow-x: auto;">
                        <table>
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Customer</th>
                                    <th>Layanan</th>
                                    <th>Harga</th>
                                    <th>Status</th>
                                    <th>Tanggal</th>
                                    <th>Aksi</th>
                                </tr>
                            </thead>
                            <tbody>
                                ${data.recentOrders.length > 0 ? data.recentOrders.map(order => `
                                    <tr>
                                        <td><strong>#${order._id.substring(0, 8).toUpperCase()}</strong></td>
                                        <td>
                                            <div>${order.name}</div>
                                            <small style="color: var(--text-secondary);">${order.phone}</small>
                                        </td>
                                        <td>${order.service?.name || 'N/A'}</td>
                                        <td><strong>Rp ${(order.service?.price || 0).toLocaleString('id-ID')}</strong></td>
                                        <td><span class="status-badge ${order.status}">${getStatusText(order.status)}</span></td>
                                        <td>${formatDate(order.createdAt)}</td>
                                        <td>
                                            <select class="action-select" onchange="updateOrderStatus('${order._id}', this.value)">
                                                <option value="">Ubah Status</option>
                                                <option value="pending" ${order.status === 'pending' ? 'disabled' : ''}>Pending</option>
                                                <option value="processing" ${order.status === 'processing' ? 'disabled' : ''}>Processing</option>
                                                <option value="completed" ${order.status === 'completed' ? 'disabled' : ''}>Completed</option>
                                                <option value="cancelled" ${order.status === 'cancelled' ? 'disabled' : ''}>Cancelled</option>
                                            </select>
                                        </td>
                                    </tr>
                                `).join('') : `
                                    <tr>
                                        <td colspan="7">
                                            <div class="empty-state">
                                                <i class="bi bi-inbox"></i>
                                                <p>Belum ada pesanan</p>
                                            </div>
                                        </td>
                                    </tr>
                                `}
                            </tbody>
                        </table>
                    </div>
                </div>
            `;

            document.getElementById('mainContent').innerHTML = content;

            // Render Charts
            renderVisitorChart(data.charts.visitors);
            renderOrderChart(data.charts.orders);
        }

        function renderVisitorChart(data) {
            const ctx = document.getElementById('visitorChart');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: data.map(d => formatChartDate(d._id)),
                    datasets: [{
                        label: 'Pengunjung',
                        data: data.map(d => d.count),
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        tension: 0.4,
                        fill: true
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#8b92a7'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#8b92a7'
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        }
                    }
                }
            });
        }

        function renderOrderChart(data) {
            const ctx = document.getElementById('orderChart');
            if (!ctx) return;

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: data.map(d => formatChartDate(d._id)),
                    datasets: [{
                        label: 'Pesanan',
                        data: data.map(d => d.count),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            ticks: {
                                color: '#8b92a7',
                                stepSize: 1
                            },
                            grid: {
                                color: 'rgba(255, 255, 255, 0.05)'
                            }
                        },
                        x: {
                            ticks: {
                                color: '#8b92a7'
                            },
                            grid: {
                                display: false
                            }
                        }
                    }
                }
            });
        }

        async function updateOrderStatus(orderId, newStatus) {
            if (!newStatus) return;

            if (!confirm(`Ubah status pesanan menjadi "${getStatusText(newStatus)}"?`)) {
                return;
            }

            showLoading();

            try {
                const token = localStorage.getItem('adminToken');
                const response = await fetch(`${API_URL}/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ status: newStatus })
                });

                const result = await response.json();

                if (result.success) {
                    alert('✅ Status berhasil diubah!');
                    await loadDashboard();
                } else {
                    alert('❌ ' + result.message);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('❌ Terjadi kesalahan');
            } finally {
                hideLoading();
            }
        }

        function getStatusText(status) {
            const texts = {
                pending: 'Pending',
                processing: 'Diproses',
                completed: 'Selesai',
                cancelled: 'Dibatalkan'
            };
            return texts[status] || status;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatChartDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', {
                day: '2-digit',
                month: 'short'
            });
        }

        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        function showPage(page) {
            // Update active menu
            document.querySelectorAll('.sidebar-menu a').forEach(a => {
                a.classList.remove('active');
            });
            event.target.closest('a').classList.add('active');

            // Update page title
            const titles = {
                dashboard: 'Dashboard',
                orders: 'Kelola Pesanan',
                services: 'Kelola Layanan',
                analytics: 'Analytics',
                visitors: 'Data Pengunjung'
            };

            document.getElementById('pageTitle').textContent = titles[page] || 'Dashboard';
            
            // Load page content
            if (page === 'dashboard') {
                loadDashboard();
            } else {
                // Placeholder untuk halaman lain
                document.getElementById('mainContent').innerHTML = `
                    <div class="empty-state" style="padding: 5rem 1rem;">
                        <i class="bi bi-gear"></i>
                        <h2 style="margin: 1rem 0;">Halaman ${titles[page]}</h2>
                        <p>Fitur ini sedang dalam pengembangan</p>
                    </div>
                `;
            }

            // Close sidebar on mobile
            if (window.innerWidth <= 1024) {
                document.getElementById('sidebar').classList.remove('active');
            }
        }

        async function logout() {
            if (!confirm('Yakin ingin logout?')) return;

            showLoading();

            try {
                const token = localStorage.getItem('adminToken');
                await fetch(`${API_URL}/admin/logout`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    credentials: 'include'
                });
            } catch (error) {
                console.error('Logout error:', error);
            } finally {
                localStorage.removeItem('adminToken');
                localStorage.removeItem('adminData');
                window.location.href = '/admin/login.html';
            }
        }

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 1024) {
                const sidebar = document.getElementById('sidebar');
                const toggle = document.querySelector('.mobile-toggle');
                
                if (!sidebar.contains(e.target) && !toggle.contains(e.target)) {
                    sidebar.classList.remove('active');
                }
            }
        });
    </script>
</body>
