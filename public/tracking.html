<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lacak Pesanan - Taylor-Ku</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 2rem;
        }
        .search-box {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        input[type="text"] {
            flex: 1;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        button {
            background: #667eea;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }
        .result {
            display: none;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .order-card {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            padding: 2rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 2px solid #e0e0e0;
        }
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #dee2e6;
        }
        .order-id {
            font-size: 1.3rem;
            font-weight: 700;
            color: #667eea;
        }
        .order-date {
            color: #666;
            font-size: 0.9rem;
        }
        .order-info {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem;
            background: white;
            border-radius: 8px;
        }
        .info-label {
            color: #666;
            font-weight: 600;
        }
        .info-value {
            color: #333;
            text-align: right;
            font-weight: 500;
        }
        .status-timeline {
            margin-top: 2rem;
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
        }
        .timeline-title {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            color: #333;
            font-weight: 600;
        }
        .timeline-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .timeline-item:not(:last-child)::after {
            content: '';
            position: absolute;
            left: 20px;
            top: 45px;
            width: 3px;
            height: calc(100% - 10px);
            background: linear-gradient(to bottom, #667eea, #ddd);
        }
        .timeline-icon {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            margin-right: 1rem;
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        .timeline-icon.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { box-shadow: 0 3px 10px rgba(102, 126, 234, 0.3); }
            50% { box-shadow: 0 3px 20px rgba(102, 126, 234, 0.6); }
        }
        .timeline-icon.inactive {
            background: #e0e0e0;
            color: #999;
        }
        .timeline-content h3 {
            font-size: 1rem;
            margin-bottom: 0.25rem;
            color: #333;
        }
        .timeline-content.active h3 {
            color: #667eea;
            font-weight: 600;
        }
        .timeline-content p {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.5;
        }
        .error {
            background: #fee;
            color: #c33;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #fcc;
        }
        .empty {
            background: #fff3cd;
            color: #856404;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #ffeaa7;
        }
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 1rem;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }
        .back-btn:hover {
            gap: 0.75rem;
        }
        .whatsapp-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #25D366;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin-top: 1rem;
            transition: all 0.3s;
        }
        .whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.3);
        }
        @media (max-width: 768px) {
            body { padding: 1rem; }
            .container { padding: 1.5rem; }
            h1 { font-size: 1.5rem; }
            .search-box { flex-direction: column; }
            .order-header { flex-direction: column; align-items: flex-start; gap: 0.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>📦 Lacak Pesanan</h1>
        <p class="subtitle">Masukkan nomor telepon untuk melacak status pesanan</p>
        
        <div class="search-box">
            <input 
                type="text" 
                id="phoneInput" 
                placeholder="Contoh: 081234567890"
                maxlength="15">
            <button onclick="trackOrder()">
                <i class="bi bi-search"></i> Lacak
            </button>
        </div>
        
        <div id="result" class="result"></div>
        
        <a href="/" class="back-btn">
            <i class="bi bi-arrow-left"></i> Kembali ke Beranda
        </a>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' 
          ? 'http://localhost:3000/api' 
          : `${window.location.origin}/api`;

        async function trackOrder() {
            const phone = document.getElementById('phoneInput').value.trim();
            const resultDiv = document.getElementById('result');
            
            if (!phone) {
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = '<div class="error"><i class="bi bi-exclamation-circle"></i> Masukkan nomor telepon Anda</div>';
                return;
            }

            resultDiv.innerHTML = '<p style="text-align: center; color: #666;"><i class="bi bi-hourglass-split"></i> Mencari pesanan...</p>';
            resultDiv.style.display = 'block';

            try {
                const response = await fetch(`${API_URL}/orders`);
                const result = await response.json();

                if (result.success) {
                    const orders = result.data.filter(order => 
                        order.phone.replace(/\D/g, '').includes(phone.replace(/\D/g, ''))
                    );

                    if (orders.length > 0) {
                        displayOrders(orders);
                    } else {
                        resultDiv.innerHTML = '<div class="empty"><i class="bi bi-inbox"></i><br><br>Tidak ada pesanan dengan nomor telepon tersebut.<br>Pastikan nomor yang Anda masukkan sudah benar.</div>';
                    }
                } else {
                    resultDiv.innerHTML = '<div class="error"><i class="bi bi-x-circle"></i> Gagal memuat data</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.innerHTML = '<div class="error"><i class="bi bi-wifi-off"></i> Terjadi kesalahan koneksi</div>';
            }
        }

        function displayOrders(orders) {
            const resultDiv = document.getElementById('result');
            
            const html = orders.map(order => `
                <div class="order-card">
                    <div class="order-header">
                        <div>
                            <div class="order-id">Order #${order._id.substring(0, 8).toUpperCase()}</div>
                            <div class="order-date"><i class="bi bi-calendar3"></i> ${formatDate(order.createdAt)}</div>
                        </div>
                        <a href="https://wa.me/6282369854688?text=Halo,%20saya%20ingin%20menanyakan%20pesanan%20%23${order._id.substring(0, 8).toUpperCase()}" 
                           class="whatsapp-btn" target="_blank">
                            <i class="bi bi-whatsapp"></i> Hubungi Kami
                        </a>
                    </div>
                    
                    <div class="order-info">
                        <div class="info-row">
                            <span class="info-label"><i class="bi bi-person-circle"></i> Nama</span>
                            <span class="info-value">${order.name}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label"><i class="bi bi-scissors"></i> Layanan</span>
                            <span class="info-value">${order.service?.name || 'N/A'}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label"><i class="bi bi-cash-coin"></i> Harga</span>
                            <span class="info-value">Rp ${(order.service?.price || 0).toLocaleString('id-ID')}</span>
                        </div>
                        <div class="info-row">
                            <span class="info-label"><i class="bi bi-clock-history"></i> Estimasi</span>
                            <span class="info-value">${order.service?.duration || 'N/A'}</span>
                        </div>
                        ${order.notes ? `
                        <div class="info-row">
                            <span class="info-label"><i class="bi bi-chat-left-text"></i> Catatan</span>
                            <span class="info-value">${order.notes}</span>
                        </div>
                        ` : ''}
                    </div>

                    <div class="status-timeline">
                        <div class="timeline-title"><i class="bi bi-bar-chart-steps"></i> Status Pesanan</div>
                        ${generateTimeline(order.status)}
                    </div>
                </div>
            `).join('');
            
            resultDiv.innerHTML = html;
        }

        function generateTimeline(currentStatus) {
            const statuses = [
                { 
                    key: 'pending', 
                    icon: '📝', 
                    title: 'Pesanan Diterima', 
                    desc: 'Pesanan Anda telah kami terima dan menunggu konfirmasi' 
                },
                { 
                    key: 'processing', 
                    icon: '🔧', 
                    title: 'Sedang Dikerjakan', 
                    desc: 'Pesanan Anda sedang dalam proses pengerjaan oleh tim ahli kami' 
                },
                { 
                    key: 'completed', 
                    icon: '✅', 
                    title: 'Selesai', 
                    desc: 'Pesanan Anda sudah selesai dan siap diambil!' 
                }
            ];

            const statusIndex = statuses.findIndex(s => s.key === currentStatus);
            
            return statuses.map((status, index) => {
                const isActive = index <= statusIndex;
                return `
                    <div class="timeline-item">
                        <div class="timeline-icon ${isActive ? 'active' : 'inactive'}">
                            ${status.icon}
                        </div>
                        <div class="timeline-content ${isActive ? 'active' : ''}">
                            <h3>${status.title}</h3>
                            <p>${status.desc}</p>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('id-ID', { 
                day: '2-digit', 
                month: 'long', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        document.getElementById('phoneInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') trackOrder();
        });
    </script>
</body>
</html>
